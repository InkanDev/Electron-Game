<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>E-Pong</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <script src="p5/p5.min.js"></script>
      <script src="p5/p5.sound.min.js"></script>

      <script src="src/controllers/controller.js"></script>
      <script src="src/controllers/ballController.js"></script>
      <script src="src/controllers/computerController.js"></script>
      <script src="src/controllers/playerController.js"></script>

      <script src="src/views/view.js"></script>
      <script src="src/views/ballView.js"></script>
      <script src="src/views/paddleView.js"></script>

      <script src="src/models/gameObject.js"></script>
      <script src="src/models/ball.js"></script>
      <script src="src/models/paddle.js"></script>

      <script src="src/pong.js"></script>

      <script>

          const { remote } = require('electron');

          remote.getCurrentWindow().setSize(1080, 720);
          remote.getCurrentWindow().center();

          const pong = new Pong('vs');

          function preload() {
            pong.preload();
          }

          function setup() {
            pong.setup();
          }

          function draw() {
            pong.draw();
          }

      </script>
  </body>

</html>
